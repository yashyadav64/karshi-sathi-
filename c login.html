<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Captcha</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{ background:#f5f7fa; }
.login-wrapper{ display:flex; min-height:100vh; }

/* LEFT */
.login-box{
    flex:1;
    padding:60px;
    background:#fff;
}
.login-box h2{ margin-bottom:25px; }
.form-group{ margin-bottom:20px; }
.form-group label{
    display:block;
    margin-bottom:6px;
    font-weight:500;
}
.form-group input{
    width:100%;
    padding:12px;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:15px;
}

/* CAPTCHA */
.captcha-box{ display:flex; align-items:center; gap:10px; }
.captcha-code{
    background:#1e8e5a;
    color:#fff;
    padding:10px 18px;
    font-weight:600;
    border-radius:4px;
    letter-spacing:2px;
}
.refresh-btn{
    background:#8bc34a;
    color:#fff;
    border:none;
    padding:10px;
    border-radius:50%;
    cursor:pointer;
}

/* LOGIN BTN */
.login-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(to right,#0d47a1,#2e7d32);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}
.links{
    margin-top:15px;
    text-align:center;
}
.links a{
    display:block;
    color:#1976d2;
    text-decoration:none;
    margin-top:8px;
}

/* RIGHT IMAGE */
.login-image{
    flex:1;
    background:linear-gradient(#b3d9f2,#9be39b);
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-image img{ max-width:80%; }

/* RESPONSIVE */
@media(max-width:900px){
    .login-wrapper{ flex-direction:column; }
    .login-image{ display:none; }
}
</style>
</head>

<body>

<div class="login-wrapper">

    <!-- LEFT -->
    <div class="login-box">
        <h2>Login</h2>

        <div class="form-group">
            <label>User Name</label>
            <input type="text" id="username" placeholder="Enter User Name">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="********">
        </div>

        <div class="form-group captcha-box">
            <input type="text" id="captchaInput" placeholder="Enter Captcha">
            <div class="captcha-code" id="captcha"></div>
            <button class="refresh-btn" onclick="generateCaptcha()">
                <i class="fa fa-rotate-right"></i>
            </button>
        </div>

        <button class="login-btn" onclick="login()">Log in</button>

        <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Create new</a>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="login-image">
        <img src="https://mkisan.gov.in/Content/assets/img/Tree-with-roots.png">
    </div>

</div>

<script>
/* ===== ALL CUSTOMER ACCOUNTS ===== */
const customers = {
    mukesh: { password: "12345", page: "KSC001.html" },
    admin1:  { password: "11111", page: "r2 login.html" },
    yash:    { password: "563412", page: "indexadmin.html" }
};

let currentCaptcha = "";

/* CAPTCHA */
function generateCaptcha(){
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    currentCaptcha = "";
    for(let i=0;i<6;i++){
        currentCaptcha += chars[Math.floor(Math.random()*chars.length)];
    }
    document.getElementById("captcha").innerText = currentCaptcha;
}
generateCaptcha();

/* LOGIN */
function login(){
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();
    const cap  = document.getElementById("captchaInput").value.trim();

    if(cap !== currentCaptcha){
        alert("Captcha galat hai");
        generateCaptcha();
        return;
    }

    if(customers[user] && customers[user].password === pass){
        localStorage.setItem("loginUser", user);
        window.location.href = customers[user].page;
    }else{
        alert("Username ya Password galat hai");
    }
}
</script>

</body>
</html>
