<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kisan Saathi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f4f6f5;padding-top:70px;}
header{position:fixed;top:0;width:100%;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.08);z-index:1000;}
.navbar{max-width:1200px;margin:auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;}
.logo{display:flex;align-items:center;gap:10px;font-size:22px;font-weight:700;color:#2e7d32;}
.logo img{height:40px;}
.nav-links{display:flex;gap:25px;align-items:center;}
.nav-links a{text-decoration:none;color:#2e7d32;font-weight:500;}
.nav-links a:hover{color:#1b5e20;}
.login-btn{
  background:linear-gradient(135deg,#43a047,#2e7d32);
  color:#fff;padding:8px 18px;border-radius:25px;
  display:flex;align-items:center;gap:8px;
  font-size:14px;text-decoration:none;
}
.menu-btn{font-size:24px;color:#2e7d32;display:none;cursor:pointer;}
.sidebar{position:fixed;top:0;left:-260px;width:260px;height:100vh;background:#2e7d32;padding:20px;transition:.3s;z-index:2000;}
.sidebar .close-btn{font-size:26px;color:#fff;text-align:right;cursor:pointer;}
.sidebar a{display:flex;align-items:center;gap:10px;padding:15px 0;color:#fff;text-decoration:none;font-size:16px;}
.sidebar a:hover{background:rgba(255,255,255,.15);padding-left:10px;}

.services-drop{position:relative;}
.services-menu{
  position:absolute;top:35px;left:0;background:#fff;border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);display:none;min-width:220px;
}
.services-menu a{padding:10px 15px;display:block;color:#333;text-decoration:none;}
.services-menu a:hover{background:#e8f5e9;}

@media(max-width:900px){
  .nav-links,.login-btn{display:none;}
  .menu-btn{display:block;}
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="closeMenu()">&times;</div>
  <a href="#"><i class="fas fa-home"></i> Home</a>
  <a href="#"><i class="fas fa-info-circle"></i> About</a>
  <a href="#"><i class="fas fa-briefcase"></i> Services</a>
  <a href="#"><i class="fas fa-seedling"></i> Seeds & Fertilizer</a>
  <a href="#"><i class="fas fa-tractor"></i> Machinery</a>
  <a href="#"><i class="fas fa-cloud-sun"></i> Weather</a>
  <a href="#"><i class="fas fa-chart-line"></i> Market Price</a>
  <a href="new login js.html"><i class="fas fa-sign-in-alt"></i> Login</a>
  <a href="jobs home.html"><i class="fas fa-briefcase"></i> Krishi Sathi Jobs</a>

</div>

<header>
<div class="navbar">
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909767.png">
    Kisan Saathi
  </div>

  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>

    <div class="services-drop">
      <a href="#" onclick="toggleServices(event)">Services <i class="fas fa-chevron-down"></i></a>
      <div class="services-menu" id="servicesMenu">
        <a href="#"><i class="fas fa-seedling"></i> Seeds & Fertilizer</a>
        <a href="#"><i class="fas fa-tractor"></i> Machinery Rent</a>
        <a href="#"><i class="fas fa-cloud-sun"></i> Weather Update</a>
        <a href="#"><i class="fas fa-chart-line"></i> Market Price</a>
        <a href="#"><i class="fas fa-phone"></i> Farmer Support</a>
      </div>
    </div>

    <a href="#">People</a>
    <a href="#">Articles</a>
    <a href="#">Contact</a>
  </div>

  <!-- LOGIN -->
  <a href="new login js.html" class="login-btn">
    <i class="fas fa-sign-in-alt"></i> Login
  </a>

  <div class="menu-btn" onclick="openMenu()">
    <i class="fas fa-bars"></i>
  </div>
</div>
</header>


</body>
</html>
