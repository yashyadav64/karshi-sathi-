<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kisan Saathi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#f4f6f5;padding-top:70px;}
header{position:fixed;top:0;width:100%;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.08);z-index:1000;}
.navbar{max-width:1200px;margin:auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;}
.logo{display:flex;align-items:center;gap:10px;font-size:22px;font-weight:700;color:#2e7d32;}
.logo img{height:40px;}
.nav-links{display:flex;gap:25px;align-items:center;}
.nav-links a{text-decoration:none;color:#2e7d32;font-weight:500;}
.nav-links a:hover{color:#1b5e20;}
.profile{position:relative;cursor:pointer;display:block;}
.profile-box{display:flex;align-items:center;gap:8px;padding:6px 12px;border-radius:25px;background:#e8f5e9;}
.profile-box img{height:34px;width:34px;border-radius:50%;}
.profile-box span{font-size:14px;font-weight:600;color:#2e7d32;}
.profile-menu{position:absolute;top:55px;right:0;width:200px;background:#fff;border-radius:12px;box-shadow:0 12px 25px rgba(0,0,0,.15);display:none;}
.profile-menu a{display:flex;align-items:center;gap:10px;padding:12px 15px;text-decoration:none;color:#333;font-size:14px;}
.profile-menu a i{color:#2e7d32;}
.profile-menu a:hover{background:#e8f5e9;}
.menu-btn{font-size:24px;color:#2e7d32;display:none;cursor:pointer;}
.sidebar{position:fixed;top:0;left:-260px;width:260px;height:100vh;background:#2e7d32;padding:20px;transition:.3s;z-index:2000;}
.sidebar .close-btn{font-size:26px;color:#fff;text-align:right;cursor:pointer;}
.sidebar a{display:flex;align-items:center;gap:10px;padding:15px 0;color:#fff;text-decoration:none;font-size:16px;}
.sidebar a:hover{background:rgba(255,255,255,.15);padding-left:10px;}
@media(max-width:900px){
  .nav-links,.profile{display:none;}
  .menu-btn{display:block;}
}
.services-drop{position:relative;}
.services-menu{
  position:absolute;top:35px;left:0;background:#fff;border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);display:none;min-width:220px;
}
.services-menu a{padding:10px 15px;display:block;color:#333;}
.services-menu a:hover{background:#e8f5e9;}
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="closeMenu()">&times;</div>
  <a href="#"><i class="fas fa-home"></i> Home</a>
  <a href="#"><i class="fas fa-info-circle"></i> About</a>
  <a href="#"><i class="fas fa-briefcase"></i> Services</a>
  <a href="#"><i class="fas fa-seedling"></i> Seeds & Fertilizer</a>
  <a href="#"><i class="fas fa-tractor"></i> Machinery</a>
  <a href="#"><i class="fas fa-cloud-sun"></i> Weather</a>
  <a href="#"><i class="fas fa-chart-line"></i> Market Price</a>
  <a href="#"><i class="fas fa-user"></i> My Profile</a>
</div>

<header>
<div class="navbar">
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/2909/2909767.png">
    Kisan Saathi
  </div>

  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>

    <div class="services-drop">
      <a href="#" onclick="toggleServices(event)">Services <i class="fas fa-chevron-down"></i></a>
      <div class="services-menu" id="servicesMenu">
        <a href="#"><i class="fas fa-seedling"></i> Seeds & Fertilizer</a>
        <a href="#"><i class="fas fa-tractor"></i> Machinery Rent</a>
        <a href="#"><i class="fas fa-cloud-sun"></i> Weather Update</a>
        <a href="#"><i class="fas fa-chart-line"></i> Market Price</a>
        <a href="#"><i class="fas fa-phone"></i> Farmer Support</a>
      </div>
    </div>

    <a href="#">People</a>
    <a href="#">Articles</a>
    <a href="#">Contact</a>
  </div>

  <div class="profile" id="profileBox" onclick="toggleProfile()">
    <div class="profile-box">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/008/442/086/small/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg">
      <span id="userName">Mukesh Yadav</span>
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="profile-menu" id="profileMenu">
      <a href="KSC001profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-table"></i> Dashboard</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
      <a href="Subscription.html"><i class="fas fa-crown"></i> Subscription</a>
      <a href="KSC001panls.html"><i class="fas fa-clipboard-list"></i> My Plan</a>


    </div>
  </div>

  <div class="menu-btn" onclick="openMenu()">
    <i class="fas fa-bars"></i>
  </div>
</div>
</header>

<script>
let customerName = "Mukesh Yadav";
document.getElementById("userName").innerText = customerName;

function toggleProfile(){
  const m=document.getElementById("profileMenu");
  m.style.display = m.style.display==="block" ? "none":"block";
}
function toggleServices(e){
  e.preventDefault();
  const s=document.getElementById("servicesMenu");
  s.style.display = s.style.display==="block" ? "none":"block";
}
function openMenu(){document.getElementById("sidebar").style.left="0";}
function closeMenu(){document.getElementById("sidebar").style.left="-260px";}
</script>

</body>
</html>
