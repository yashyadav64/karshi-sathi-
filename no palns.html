<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Subscription Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    body{margin:0;font-family:Arial;background:#f2f4f8;}
    .card{
      max-width:400px;margin:40px auto;background:#fff;
      border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1);
      padding:20px;
    }
    h2{text-align:center;color:#333;margin-bottom:15px;}
    .row{display:flex;justify-content:space-between;margin:8px 0;font-size:15px;}
    .row span{font-weight:600;color:#444;}
    .plan-box{
      margin-top:15px;padding:15px;border-radius:10px;
      text-align:center;color:white;
    }
    .active-box{background:linear-gradient(135deg,#7b1fa2,#4a148c);}
    .no-plan{background:#9e9e9e;}
    .plan-box h3{margin:5px 0;}
    .status{margin-top:8px;font-size:14px;font-weight:bold;}
    .active{color:#c8ffcc;}
    .expired{color:#ffd0d0;}
    .btn{
      margin-top:15px;display:block;text-align:center;
      background:#1976d2;color:white;padding:10px;
      border-radius:20px;text-decoration:none;font-weight:600;
    }
  </style>
</head>
<body>

<div class="card">
  <h2><i class="fas fa-user"></i> My Profile</h2>

  <div class="row"><span>ID:</span> KSC001</div>
  <div class="row"><span>Name:</span> Mukesh Yadav</div>
  <div class="row"><span>Address:</span> Pipri, Dist Barwani</div>
  <div class="row"><span>Pin:</span> 451447</div>
  <div class="row"><span>Mobile:</span> 9399497595</div>

  <div id="planArea"></div>

  <a href="subscription.html" class="btn">Buy / Renew Plan</a>
</div>

<script>
/* Example: 
localStorage.setItem("user_plan", JSON.stringify({
  plan:"Premium",
  end:"30 March 2026",
  status:"Active"
}));
*/

// Get plan
let data = localStorage.getItem("user_plan");
let box = document.getElementById("planArea");

if(data){
  let p = JSON.parse(data);
  box.innerHTML = `
    <div class="plan-box active-box">
      <i class="fas fa-crown" style="font-size:30px;"></i>
      <h3>${p.plan} Plan</h3>
      <p>Valid Till: ${p.end}</p>
      <div class="status active">Status: ${p.status}</div>
    </div>
  `;
}else{
  box.innerHTML = `
    <div class="plan-box no-plan">
      <i class="fas fa-ban" style="font-size:30px;"></i>
      <h3>No Plan Active</h3>
      <p>Aapne abhi koi subscription nahi liya hai</p>
      <div class="status expired">Status: Inactive</div>
    </div>
  `;
}
</script>

</body>
</html>
